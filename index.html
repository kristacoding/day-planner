<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!--9 AM -->
    <div class="row time-block" id="9AM">
      <p class="hour col-1" >9 AM </p>
      <textarea class="textarea col-10" id="hour9" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>


    <!--10 AM -->
    <div class="row time-block" id="10AM">
      <p class="hour col-1">10 AM </p>
      <textarea class="textarea col-10" id="hour10" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>


    <!--11 AM -->
    <div class="row time-block" id="11AM">
      <p class="hour col-1">11 AM </p>
      <textarea class="textarea col-10" id="hour11" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>

    <!--12 PM -->
    <div class="row time-block" id="12PM">
      <p class="hour col-1">12 PM</p>
      <textarea class="textarea col-10" id="hour12" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>

    <!--1 PM -->
    <div class="row time-block" id="1PM">
      <p class="hour col-1">1 PM</p>
      <textarea class="textarea col-10" id="hour13" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>

    <!--2 PM -->
    <div class="row time-block" id="2PM">
      <p class="hour col-1">2 PM</p>
      <textarea class="textarea col-10" id="hour14" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>

    <!--3 PM -->
    <div class="row time-block" id="3PM" >
      <p class="hour col-1">3 PM</p>
      <textarea class="textarea col-10" id="hour15" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>

    <!--4 PM -->
    <div class="row time-block" id="4PM" >
      <p class="hour col-1">4 PM</p>
      <textarea class="textarea col-10" id="hour16" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>

    <!--5 PM -->
    <div class="row time-block" id="5PM">
      <p class="hour col-1">5 PM</p>
      <textarea class="textarea col-10" id="hour17" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div>

    <!--6 PM -->
    <div class="row time-block" id="6PM">
      <p class="hour col-1">6 PM</p>
      <textarea class="textarea col-10" id="hour18" placeholder="What Are We Doing?"></textarea>
      <button class="saveBtn">Save</button>
    </div> 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="jquery.js"></script>

</body>

</html>
